<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Player Origin Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .score-board {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .question-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .player-name {
            font-size: 26px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .question-text {
            text-align: center;
            color: #666;
            font-size: 16px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .feedback {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .answer-reveal {
            margin-top: 10px;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        .start-screen {
            text-align: center;
        }

        .start-screen p {
            margin-bottom: 20px;
            color: #666;
            line-height: 1.6;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .player-name {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÄ NBA Origin Quiz</h1>
        <p class="subtitle">Test your knowledge of NBA players' backgrounds!</p>

        <!-- Start Screen -->
        <div id="startScreen" class="start-screen">
            <p>Can you guess which college or country each NBA player came from?</p>
            <button class="btn-primary" onclick="startGame()">Start Quiz</button>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="hidden">
            <div class="score-board">
                <div class="score">
                    Score: <span id="score">0</span> / <span id="total">0</span>
                    <span id="percentage"></span>
                </div>
            </div>

            <div id="feedback" class="feedback"></div>

            <div class="question-card">
                <div class="player-name" id="playerName">-</div>
                <div class="question-text">Where did this player come from?</div>
            </div>

            <div id="answerSection">
                <input type="text" id="answerInput" placeholder="Enter college or country..." autocomplete="off">
                <button class="btn-primary" onclick="submitAnswer()">Submit Answer</button>
            </div>

            <div id="nextSection" class="hidden">
                <button class="btn-primary" onclick="nextQuestion()">Next Question</button>
                <button class="btn-secondary" onclick="restartGame()">Restart Quiz</button>
            </div>
        </div>
    </div>

    <script>
        let sessionId = null;

        async function startGame() {
            const response = await fetch('/api/new-game', {
                method: 'POST'
            });
            const data = await response.json();
            sessionId = data.session_id;

            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');

            nextQuestion();
        }

        async function nextQuestion() {
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('answerSection').classList.remove('hidden');
            document.getElementById('nextSection').classList.add('hidden');
            document.getElementById('answerInput').value = '';
            document.getElementById('answerInput').focus();

            const response = await fetch('/api/next-question', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ session_id: sessionId })
            });

            const data = await response.json();
            document.getElementById('playerName').textContent = data.player_name;
        }

        async function submitAnswer() {
            const answer = document.getElementById('answerInput').value.trim();
            
            if (!answer) {
                alert('Please enter an answer!');
                return;
            }

            const response = await fetch('/api/submit-answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    session_id: sessionId,
                    answer: answer
                })
            });

            const data = await response.json();

            // Update score
            document.getElementById('score').textContent = data.score;
            document.getElementById('total').textContent = data.total;
            document.getElementById('percentage').textContent = 
                data.total > 0 ? `(${Math.round(data.score / data.total * 100)}%)` : '';

            // Show feedback
            const feedbackEl = document.getElementById('feedback');
            feedbackEl.style.display = 'block';
            
            if (data.correct) {
                feedbackEl.className = 'feedback correct';
                feedbackEl.innerHTML = `‚úÖ Correct! ${data.answer}`;
            } else {
                feedbackEl.className = 'feedback incorrect';
                feedbackEl.innerHTML = `‚ùå Incorrect<div class="answer-reveal">The correct answer is: <strong>${data.answer}</strong> (${data.origin_type})</div>`;
            }

            // Hide answer section, show next button
            document.getElementById('answerSection').classList.add('hidden');
            document.getElementById('nextSection').classList.remove('hidden');
        }

        function restartGame() {
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
            document.getElementById('score').textContent = '0';
            document.getElementById('total').textContent = '0';
            document.getElementById('percentage').textContent = '';
        }

        // Allow Enter key to submit
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('answerInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    submitAnswer();
                }
            });
        });
    </script>
</body>
</html>
